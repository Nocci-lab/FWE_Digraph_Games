<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Phonics Game ir / ur / er</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  font-family: system-ui, sans-serif;
  background:#fff;
  padding:20px;
  text-align:center;
}

#shuffleBtn{
  font-size:18px;
  padding:10px 18px;
  margin-bottom:20px;
  border:3px solid #000;
  border-radius:12px;
  background:#fff;
  cursor:pointer;
}

.game{
  max-width:720px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ‚≠ê Ë®≠Âïè„Ç´„Éº„Éâ */
.card{
  display:grid;
  grid-template-columns:140px 140px 1fr;
  align-items:center;
  gap:16px;
  border:3px solid #000;
  border-radius:20px;
  padding:16px;
  background:#fff;
  min-height:170px;   /* ‚Üê È´ò„Åï„ÇíÊèÉ„Åà„Çã */
}

.card.correct{
  background:#eaffea;
  border-color:#2e7d32;
}

/* ‚≠ê ÁîªÂÉè„Çµ„Ç§„Ç∫„ÇíÁµ±‰∏Ä */
img{
  width:130px;
  height:130px;
  object-fit:contain;
  cursor:pointer;
}

.word{
  font-size:28px;
  font-weight:bold;
}

.choices{
  display:flex;
  gap:12px;
  justify-content:center;
}

.choice{
  border:3px solid #000;
  border-radius:12px;
  padding:10px 16px;
  font-size:20px;
  cursor:pointer;
}

.choice.correct{ background:#9eff9e; }
.choice.wrong{ background:#ffb3b3; }

@keyframes jiggle{
  0%{transform:rotate(0)}
  25%{transform:rotate(-5deg)}
  50%{transform:rotate(5deg)}
  75%{transform:rotate(-5deg)}
  100%{transform:rotate(0)}
}
.jiggle{ animation:jiggle .35s }

#smiley{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:120px;
  background:rgba(255,255,255,.85);
  z-index:999;
}
</style>

</head>

<body>

<button id="shuffleBtn">üîÄ Shuffle</button>

<div class="game">

  <!-- church -->
  <div class="card" data-answer="ur" data-word="church" data-full="church">
    <img src="church.png" alt="church">
    <div class="word">ch _ _ ch</div>
    <div class="choices">
      <div class="choice">ir</div>
      <div class="choice">ur</div>
      <div class="choice">er</div>
    </div>
  </div>

  <!-- bird -->
  <div class="card" data-answer="ir" data-word="bird" data-full="bird">
    <img src="bird.png" alt="bird">
    <div class="word">b _ _ d</div>
    <div class="choices">
      <div class="choice">ir</div>
      <div class="choice">ur</div>
      <div class="choice">er</div>
    </div>
  </div>

  <!-- birthday -->
  <div class="card" data-answer="ir" data-word="birthday" data-full="birthday">
    <img src="birthday.png" alt="birthday">
    <div class="word">b _ _ thday</div>
    <div class="choices">
      <div class="choice">ir</div>
      <div class="choice">ur</div>
      <div class="choice">er</div>
    </div>
  </div>

  <!-- curl -->
  <div class="card" data-answer="ur" data-word="curl" data-full="curl">
    <img src="curl.png" alt="curl">
    <div class="word">c _ _ l</div>
    <div class="choices">
      <div class="choice">ir</div>
      <div class="choice">ur</div>
      <div class="choice">er</div>
    </div>
  </div>

  <!-- tower -->
  <div class="card" data-answer="er" data-word="tower" data-full="tower">
    <img src="tower.png" alt="tower">
    <div class="word">tow _ _</div>
    <div class="choices">
      <div class="choice">ir</div>
      <div class="choice">ur</div>
      <div class="choice">er</div>
    </div>
  </div>

  <!-- water -->
  <div class="card" data-answer="er" data-word="water" data-full="water">
    <img src="water.png" alt="water">
    <div class="word">wat _ _</div>
    <div class="choices">
      <div class="choice">ir</div>
      <div class="choice">ur</div>
      <div class="choice">er</div>
    </div>
  </div>

</div>

<div id="smiley">üòä</div>

<script>
let audioCtx=null;
function initAudio(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
}

function playCorrect(){
  initAudio();
  const o1=audioCtx.createOscillator();
  const o2=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o1.frequency.value=1200;
  o2.frequency.value=1800;
  g.gain.value=.15;
  o1.connect(g);o2.connect(g);g.connect(audioCtx.destination);
  o1.start();o2.start();
  o1.stop(audioCtx.currentTime+.15);
  o2.stop(audioCtx.currentTime+.25);
}

function playWrong(){
  initAudio();
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=220;
  g.gain.value=.2;
  o.connect(g);g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime+.4);
}

function speak(word){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(word);
  u.lang="en-US";
  u.rate=.85;
  speechSynthesis.speak(u);
}

document.querySelectorAll("img").forEach(img=>{
  img.onclick=()=>{
    initAudio();
    img.classList.remove("jiggle");
    void img.offsetWidth;
    img.classList.add("jiggle");
    speak(img.closest(".card").dataset.word);
  };
});

let solved=0;
document.querySelectorAll(".choice").forEach(btn=>{
  btn.onclick=()=>{
    initAudio();
    const card=btn.closest(".card");
    if(card.classList.contains("correct")) return;

    if(btn.textContent===card.dataset.answer){
      btn.classList.add("correct");
      card.classList.add("correct");
      card.querySelector(".word").textContent=card.dataset.full;
      playCorrect();
      solved++;
      if(solved===6) showSmiley();
    }else{
      btn.classList.add("wrong");
      playWrong();
    }
  };
});

function showSmiley(){
  const s=document.getElementById("smiley");
  s.style.display="flex";
  setTimeout(()=>s.style.display="none",1200);
}

function shuffle(){
  const game = document.querySelector(".game");
  const cards = [...game.children];

  cards.sort(() => Math.random() - .5);

  cards.forEach(card => {
    card.classList.remove("correct");

    // „Éú„Çø„É≥Ëâ≤„É™„Çª„ÉÉ„Éà
    card.querySelectorAll(".choice")
      .forEach(b => b.classList.remove("correct","wrong"));

    // ‚≠ê ÂçòË™û„ÇíÁ©∫ÊâÄ„Å´Êàª„Åô
    const word = card.dataset.word;
    if(word === "church") card.querySelector(".word").textContent = "ch _ _ ch";
    if(word === "bird") card.querySelector(".word").textContent = "b _ _ d";
    if(word === "birthday") card.querySelector(".word").textContent = "b _ _ thday";
    if(word === "curl") card.querySelector(".word").textContent = "c _ _ l";
    if(word === "tower") card.querySelector(".word").textContent = "tow _ _";
    if(word === "water") card.querySelector(".word").textContent = "wat _ _";

    game.appendChild(card);
  });

  solved = 0;
}

document.getElementById("shuffleBtn").onclick=shuffle;
shuffle();
</script>

</body>
</html>
