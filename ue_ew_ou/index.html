<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Phonics ue / ew / ou</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  font-family: system-ui, sans-serif;
  background:#fff;
  padding:20px;
  text-align:center;
}

#shuffleBtn{
  font-size:18px;
  padding:10px 18px;
  margin-bottom:20px;
  border:3px solid #000;
  border-radius:12px;
  background:#fff;
  cursor:pointer;
}

.game{
  max-width:760px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.card{
  display:grid;
  grid-template-columns:140px 140px 1fr;
  align-items:center;
  gap:16px;
  border:3px solid #000;
  border-radius:20px;
  padding:16px;
}

.card.correct{
  background:#eaffea;
  border-color:#2e7d32;
}

img{
  width:120px;
  height:120px;
  object-fit:contain;
  cursor:pointer;
}

.word{
  font-size:28px;
  font-weight:bold;
}

.choices{
  display:flex;
  gap:12px;
  justify-content:center;
}

.choice{
  border:3px solid #000;
  border-radius:12px;
  padding:10px 16px;
  font-size:20px;
  cursor:pointer;
}

.choice.correct{ background:#9eff9e; }
.choice.wrong{ background:#ffb3b3; }

@keyframes jiggle{
  0%{transform:rotate(0)}
  25%{transform:rotate(-5deg)}
  50%{transform:rotate(5deg)}
  75%{transform:rotate(-5deg)}
  100%{transform:rotate(0)}
}
.jiggle{ animation:jiggle .35s }

#smiley{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:120px;
  background:rgba(255,255,255,.85);
}
</style>
</head>

<body>

<button id="shuffleBtn">ðŸ”€ Shuffle</button>

<div class="game">

  <!-- glue -->
  <div class="card" data-answer="ue" data-word="glue" data-full="glue" data-blank="gl_ _">
    <img src="glue.png" alt="glue">
    <div class="word">gl_ _</div>
    <div class="choices">
      <div class="choice">ue</div>
      <div class="choice">ew</div>
      <div class="choice">ou</div>
    </div>
  </div>

  <!-- rescue -->
  <div class="card" data-answer="ue" data-word="rescue" data-full="rescue" data-blank="resc_ _">
    <img src="rescue.png" alt="rescue">
    <div class="word">resc_ _</div>
    <div class="choices">
      <div class="choice">ue</div>
      <div class="choice">ew</div>
      <div class="choice">ou</div>
    </div>
  </div>

  <!-- soup -->
  <div class="card" data-answer="ou" data-word="soup" data-full="soup" data-blank="s_ _ p">
    <img src="soup.png" alt="soup">
    <div class="word">s_ _ p</div>
    <div class="choices">
      <div class="choice">ue</div>
      <div class="choice">ew</div>
      <div class="choice">ou</div>
    </div>
  </div>

  <!-- new -->
  <div class="card" data-answer="ew" data-word="new" data-full="new" data-blank="n_ _">
    <img src="new.png" alt="new">
    <div class="word">n_ _</div>
    <div class="choices">
      <div class="choice">ue</div>
      <div class="choice">ew</div>
      <div class="choice">ou</div>
    </div>
  </div>

</div>

<div id="smiley">ðŸ˜Š</div>

<script>
let audioCtx=null;
function initAudio(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
}

/* â˜… trophyç‰ˆã¨åŒã˜æ­£è§£éŸ³ */
function playCorrect(){
  initAudio();
  const o1=audioCtx.createOscillator();
  const o2=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o1.frequency.value=1200;
  o2.frequency.value=1800;
  g.gain.value=.15;
  o1.connect(g);o2.connect(g);g.connect(audioCtx.destination);
  o1.start();o2.start();
  o1.stop(audioCtx.currentTime+.15);
  o2.stop(audioCtx.currentTime+.25);
}

/* â˜… trophyç‰ˆã¨åŒã˜ä¸æ­£è§£éŸ³ */
function playWrong(){
  initAudio();
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=220;
  g.gain.value=.2;
  o.connect(g);g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime+.4);
}

let solved=0;

document.querySelectorAll(".choice").forEach(btn=>{
  btn.onclick=()=>{
    const card=btn.closest(".card");
    if(card.classList.contains("correct")) return;

    if(btn.textContent===card.dataset.answer){
      btn.classList.add("correct");
      card.classList.add("correct");
      card.querySelector(".word").textContent=card.dataset.full;
      playCorrect();
      solved++;
      if(solved===4){
        const s=document.getElementById("smiley");
        s.style.display="flex";
        setTimeout(()=>s.style.display="none",1200);
      }
    }else{
      btn.classList.add("wrong");
      playWrong();
    }
  };
});

document.querySelectorAll("img").forEach(img=>{
  img.onclick=()=>{
    img.classList.remove("jiggle");
    void img.offsetWidth;
    img.classList.add("jiggle");
    const u=new SpeechSynthesisUtterance(
      img.closest(".card").dataset.word
    );
    u.lang="en-US";
    u.rate=.85;
    speechSynthesis.speak(u);
  };
});

document.getElementById("shuffleBtn").onclick=()=>{
  const game=document.querySelector(".game");
  [...game.children].sort(()=>Math.random()-.5).forEach(card=>{
    card.classList.remove("correct");
    card.querySelector(".word").textContent=card.dataset.blank;
    card.querySelectorAll(".choice").forEach(b=>{
      b.classList.remove("correct","wrong");
    });
    game.appendChild(card);
  });
  solved=0;
};
</script>

</body>
</html>
