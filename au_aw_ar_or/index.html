<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Phonics Game au / aw / ar / or</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  font-family: system-ui, sans-serif;
  background:#fff;
  padding:20px;
  text-align:center;
}

#shuffleBtn{
  font-size:18px;
  padding:10px 18px;
  margin-bottom:20px;
  border:3px solid #000;
  border-radius:12px;
  background:#fff;
  cursor:pointer;
}

.game{
  max-width:720px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.card{
  display:grid;
  grid-template-columns:140px 140px 1fr;
  align-items:center;
  gap:16px;
  border:3px solid #000;
  border-radius:20px;
  padding:16px;
}

.card.correct{
  background:#eaffea;
  border-color:#2e7d32;
}

img{
  width:120px;
  height:120px;
  object-fit:contain;
  cursor:pointer;
}

.word{
  font-size:28px;
  font-weight:bold;
}

.choices{
  display:flex;
  gap:12px;
  justify-content:center;
}

.choice{
  border:3px solid #000;
  border-radius:12px;
  padding:10px 16px;
  font-size:20px;
  cursor:pointer;
}

.choice.correct{ background:#9eff9e; }
.choice.wrong{ background:#ffb3b3; }

@keyframes jiggle{
  0%{transform:rotate(0)}
  25%{transform:rotate(-5deg)}
  50%{transform:rotate(5deg)}
  75%{transform:rotate(-5deg)}
  100%{transform:rotate(0)}
}
.jiggle{ animation:jiggle .35s }

#smiley{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:120px;
  background:rgba(255,255,255,.85);
}
</style>
</head>

<body>

<button id="shuffleBtn">ðŸ”€ Shuffle</button>

<div class="game">

  <!-- sauce -->
  <div class="card"
       data-answer="au"
       data-word="sauce"
       data-full="sauce"
       data-blank="s_ _ce">
    <img src="sauce.png" alt="sauce">
    <div class="word">s_ _ce</div>
    <div class="choices">
      <div class="choice">au</div>
      <div class="choice">aw</div>
      <div class="choice">ar</div>
      <div class="choice">or</div>
    </div>
  </div>

  <!-- draw -->
  <div class="card"
       data-answer="aw"
       data-word="draw"
       data-full="draw"
       data-blank="dr_ _">
    <img src="draw.png" alt="draw">
    <div class="word">dr_ _</div>
    <div class="choices">
      <div class="choice">au</div>
      <div class="choice">aw</div>
      <div class="choice">ar</div>
      <div class="choice">or</div>
    </div>
  </div>

  <!-- shark -->
  <div class="card"
       data-answer="ar"
       data-word="shark"
       data-full="shark"
       data-blank="sh_ _k">
    <img src="shark.png" alt="shark">
    <div class="word">sh_ _k</div>
    <div class="choices">
      <div class="choice">au</div>
      <div class="choice">aw</div>
      <div class="choice">ar</div>
      <div class="choice">or</div>
    </div>
  </div>

  <!-- fork -->
  <div class="card"
       data-answer="or"
       data-word="fork"
       data-full="fork"
       data-blank="f_ _k">
    <img src="fork.png" alt="fork">
    <div class="word">f_ _k</div>
    <div class="choices">
      <div class="choice">au</div>
      <div class="choice">aw</div>
      <div class="choice">ar</div>
      <div class="choice">or</div>
    </div>
  </div>

</div>

<div id="smiley">ðŸ˜Š</div>

<script>
let solved = 0;
let audioCtx = null;

function initAudio(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function playCorrect(){
  initAudio();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = 1200; // ã´
  g.gain.value = .2;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + .15);
}

function playWrong(){
  initAudio();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = 220; // ã·
  g.gain.value = .25;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + .4);
}

document.querySelectorAll(".choice").forEach(btn=>{
  btn.onclick = ()=>{
    const card = btn.closest(".card");
    if(card.classList.contains("correct")) return;

    if(btn.textContent === card.dataset.answer){
      btn.classList.add("correct");
      card.classList.add("correct");
      card.querySelector(".word").textContent = card.dataset.full;
      playCorrect();
      solved++;
      if(solved === 4){
        document.getElementById("smiley").style.display = "flex";
        setTimeout(()=>{
          document.getElementById("smiley").style.display = "none";
        },1200);
      }
    }else{
      btn.classList.add("wrong");
      playWrong();
    }
  };
});

document.querySelectorAll("img").forEach(img=>{
  img.onclick = ()=>{
    img.classList.remove("jiggle");
    void img.offsetWidth;
    img.classList.add("jiggle");
    const u = new SpeechSynthesisUtterance(
      img.closest(".card").dataset.word
    );
    u.lang = "en-US";
    u.rate = .85;
    speechSynthesis.speak(u);
  };
});

document.getElementById("shuffleBtn").onclick = ()=>{
  const game = document.querySelector(".game");
  [...game.children].sort(()=>Math.random()-.5).forEach(card=>{
    card.classList.remove("correct");
    card.querySelector(".word").textContent = card.dataset.blank;
    card.querySelectorAll(".choice").forEach(b=>{
      b.classList.remove("correct","wrong");
    });
    game.appendChild(card);
  });
  solved = 0;
};
</script>

</body>
</html>
