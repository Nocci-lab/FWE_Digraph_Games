<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phonics Game ph / th / wh</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #fff;
  padding: 20px;
  text-align: center;
}

#shuffleBtn {
  font-size: 18px;
  padding: 10px 18px;
  margin-bottom: 20px;
  border: 3px solid #000;
  border-radius: 12px;
  background: #fff;
  cursor: pointer;
}

.game {
  max-width: 720px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  display: grid;
  grid-template-columns: 140px 120px 1fr;
  align-items: center;
  gap: 16px;

  border: 3px solid #000;
  border-radius: 20px;
  padding: 16px;
  background: #fff;
}

.card.correct {
  background: #eaffea;
  border-color: #2e7d32;
}

img {
  width: 130px;
  cursor: pointer;
}

.word {
  font-size: 28px;
  font-weight: bold;
}

.choices {
  display: flex;
  gap: 12px;
  justify-content: center;
}

.choice {
  border: 3px solid #000;
  border-radius: 12px;
  padding: 10px 16px;
  font-size: 20px;
  cursor: pointer;
}

.choice.correct { background: #9eff9e; }
.choice.wrong   { background: #ffb3b3; }

/* jiggle */
@keyframes jiggle {
  0% { transform: rotate(0); }
  25% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0); }
}

.jiggle {
  animation: jiggle 0.35s;
}
</style>
</head>

<body>

<button id="shuffleBtn">Shuffle</button>

<div class="game">

  <div class="card" data-answer="ph" data-word="phone">
    <img src="phone.png" alt="phone">
    <div class="word">_ _ one</div>
    <div class="choices">
      <div class="choice">ph</div>
      <div class="choice">th</div>
      <div class="choice">wh</div>
    </div>
  </div>

  <div class="card" data-answer="th" data-word="this">
    <img src="this.png" alt="this">
    <div class="word">_ _ is</div>
    <div class="choices">
      <div class="choice">ph</div>
      <div class="choice">th</div>
      <div class="choice">wh</div>
    </div>
  </div>

  <div class="card" data-answer="wh" data-word="whale">
    <img src="whale.png" alt="whale">
    <div class="word">_ _ ale</div>
    <div class="choices">
      <div class="choice">ph</div>
      <div class="choice">th</div>
      <div class="choice">wh</div>
    </div>
  </div>

</div>

<script>
/* ========= AudioContext（重要） ========= */
let audioCtx = null;
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

/* ========= 効果音 ========= */
function playCorrectSound() {
  initAudio();
  const o1 = audioCtx.createOscillator();
  const o2 = audioCtx.createOscillator();
  const g  = audioCtx.createGain();

  o1.type = o2.type = "triangle";
  o1.frequency.value = 1200;
  o2.frequency.value = 1800;
  g.gain.value = 0.15;

  o1.connect(g); o2.connect(g); g.connect(audioCtx.destination);
  o1.start(); o2.start();
  o1.stop(audioCtx.currentTime + 0.15);
  o2.stop(audioCtx.currentTime + 0.25);
}

function playWrongSound() {
  initAudio();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();

  o.type = "square";
  o.frequency.value = 220;
  g.gain.value = 0.2;

  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + 0.4);
}

/* ========= 発音 ========= */
function speak(word) {
  initAudio();
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(word);
  u.lang = "en-US";
  u.rate = 0.85;
  speechSynthesis.speak(u);
}

/* ========= 画像クリック ========= */
document.querySelectorAll("img").forEach(img => {
  img.addEventListener("click", () => {
    initAudio();
    img.classList.remove("jiggle");
    void img.offsetWidth;
    img.classList.add("jiggle");
    speak(img.closest(".card").dataset.word);
  });
});

/* ========= 選択 ========= */
document.querySelectorAll(".choice").forEach(choice => {
  choice.addEventListener("click", () => {
    initAudio();
    const card = choice.closest(".card");
    if (card.classList.contains("correct")) return;

    const answer = card.dataset.answer;

    if (choice.textContent === answer) {
      choice.classList.add("correct");
      card.classList.add("correct");
      playCorrectSound();
    } else {
      choice.classList.add("wrong");
      playWrongSound();
    }
  });
});

/* ========= シャッフル ========= */
function shuffleCards() {
  const game = document.querySelector(".game");
  const cards = Array.from(game.children);

  for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
  }

  cards.forEach(card => {
    game.appendChild(card);
    card.classList.remove("correct");
    card.querySelectorAll(".choice")
      .forEach(c => c.classList.remove("correct", "wrong"));
  });
}

document.getElementById("shuffleBtn").onclick = shuffleCards;
shuffleCards();
</script>

</body>
</html>
